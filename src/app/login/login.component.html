<div id="sect1"class="container">       
<mat-toolbar>
    <mat-icon class="icon_spacer">airplanemode_active</mat-icon>
<span>A Flights</span>
<span class="example-spacer"></span>
New user ? 
<button mat-raised-button color="primary" class="icon_spacer" [routerLink]="['/register']">
Register
</button>
</mat-toolbar>

<div class="login-wrapper spacer" fxLayout="row" fxLayoutAlign="left center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="login">
        <mat-card-content>
          <mat-form-field  class="example-full-width">
            <mat-label>Enter Email Address</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password" name="password " formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
          </mat-form-field>


        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!login.valid" (click)="loginconfirm()">Login</button>        
      </form>
    </mat-card>
  </div>
</div>
