<div id="sect1"class="container">       
  <mat-toolbar>
  <mat-icon class="icon_spacer">airplanemode_active</mat-icon>
<span>A Flights</span>
<span class="example-spacer"></span>
Already Have an Account ? 
<button mat-raised-button color="primary" class="icon_spacer" [routerLink]="['/login']">
Login
</button>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register New User</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="registration">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" name="Name " formControlName="name">
              </mat-form-field>
<!--               
          <mat-form-field class="example-full-width">
            <input matInput placeholder=" Email" name="email " formControlName="email">
          </mat-form-field> -->
          <mat-form-field  class="example-full-width">
            <mat-label>Enter Email Address</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Username" name="username " formControlName="username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password" name="password " formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
          </mat-form-field>

          <mat-form-field class="example-full-width" (focusout)="Conf_Pass($event)">
            <input matInput [type]="hide1 ? 'password' : 'text'" placeholder="Re-Enter Password" name="repass " formControlName="repass">
    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
      <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!registration.valid" (click)="register()">Register</button>
      </form>
    </mat-card>
  </div>
  </div>
